<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = parseInt(prompt("Enter number of feet: "));
        foot = 3.279 * meter;
        alert(foot);
    }

    footToMeter();

    function meterToFoot(meter) {
        let foot = parseInt(prompt("Enter number of meters: "));
        meter = 0.305 * foot;
        alert(meter);
    }

    meterToFoot();
</script>
</body>
</html>
